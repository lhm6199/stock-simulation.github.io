  <script>
    function loadrank() {
          fetch("/user_sps", { method: "GET" })
              .then((res) => res.json())
              .then((user_sps) => {
                  let list = document.getElementById("tbody");
                  list.innerHTML = "";
                  user_sps.forEach(user_sp => {
                      let th = document.createElement("th");
                      let td_1 = document.createElement("td");
                      let td_2 = document.createElement("td");
                      let td_3 = document.createElement("td");
                      td_1.innerText = user_sp.nam;
                      td_2.innerText = user_sp.mon;
                      td_3.innerText = user_sp.rat;
                      th.appendChild(td_1);
                      th.appendChild(td_2);
                      th.appendChild(td_3);
                      list.appendChild(th);
                  })
              })
      }
