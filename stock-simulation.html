<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stock simulation</title>
  </head>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/apexcharts/dist/apexcharts.css">
  
  <body>
    <div class="container">
      <div class="grid">
        <div class="timediv">
          <div class="timediv-item">
            <span>현재 시간 - 09:00</span>
          </div>
        </div>

        <div class="chartdiv">
          <div class="chartdiv-item">
            <div class="chartdiv-info">
              <span id="chartdiv-stock-name">TT항공</span>
              <span id="chartdiv-stock-price">29800</span>
              <span id="chartdiv-stock-fluctuation">1950</span>
              <span id="chartdiv-stock-fluctuationrate">6.54%</span>
            </div>
            <div class="chartdiv-chart"></div>
          </div>
        </div>

        <div class="usernamediv">
          <div class="usernamediv-item">
            <span>OOO님의 모의투자</span>
          </div>
        </div>

        <div class="leftdiv">
          <div class="leftdiv-item">
            <table id="stock-table">
              <thead>
                <tr>
                  <th>종목 이름</th>
                  <th>현재가</th>
                  <th>등락</th>
                </tr>
              </thead>
              <tbody>
                <tr id="stock1" name="OO전자" chart="0" class="stock">
                  <td>OO전자</td>
                  <td>59400</td>
                  <td>200</td>
                </tr>
                <tr id="stock2" name="TT항공" chart="1" class="stock">
                  <td>TT항공</td>
                  <td>29800</td>
                  <td>1950</td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>

        <div class="rightdiv">
          <div class="rightdiv-item">
            <table id="user-table">
              <thead>
                <tr>
                  <th>내 종목 이름</th>
                  <th>손익</th>
                  <th>수량</th>
                  <th>매입가</th>
                </tr>
              </thead>
              <tbody>
                <tr class="stock">
                  <td>TT항공</td>
                  <td>-7700</td>
                  <td>7</td>
                  <td>30900</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="middledowndiv">
          <div class="middledowndiv-item">
            <div class="middledonwdiv-item-1">
              <span>TT항공</span>
            </div>
            <div class="middledonwdiv-item-2">
              <button class="minus"> - </button>
            </div>
            <div class="middledonwdiv-item-3">
              <span>6</span>
            </div>
            <div class="middledonwdiv-item-4">
              <button class="plus"> + </button>
            </div>
            
          </div>
          <button class="buy">매수/but</button>
          <button class="sell">매도/sell</button>
        </div>

        <div class="moneydiv">
          <div class="moneydiv-item">
            <span>예수금 - 426100</span>
          </div>
        </div>

        <div class="resultdiv">
          <div class="resultdiv-item">
            <span>총자산 - 991100</span>
          </div>
        </div>

      </div>
    </div>
  </body>
  
  <script src="node_modules/apexcharts/dist/apexcharts.min.js" type="text/javascript"></script>
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="stock-simulation.js" type="text/javascript"></script>
</html>
